  <title>Page Not Found</title>
  <script>
    // Redirigir a la página principal con hash routing
    var segmentCount = 1;
    var location = window.location;
    var pathname = location.pathname;
    var baseUrl = '/livs-ai-insights-hub/';
    
    // Eliminar la base URL del pathname si está presente
    if (pathname.indexOf(baseUrl) === 0) {
      pathname = pathname.substr(baseUrl.length);
    }
    
    // Redirigir a la página principal con hash routing
    window.location.href = location.origin + baseUrl + '#' + pathname;
  </script>
